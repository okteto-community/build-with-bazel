deploy:
  image: gcr.io/bazel-public/bazel:latest
  commands:
  - name: build image with bazel and deploy app
    command: |
      set -xe
      bazel run //:push -- --tag "${TAG}" --repository "${REPOSITORY}"
      export HELLO_WORLD_IMAGE="${REPOSITORY}:${TAG}"
      okteto deploy -f docker-compose.yaml
      

dev:
  hello-world:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
