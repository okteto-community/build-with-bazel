deploy:
  image: gcr.io/bazel-public/bazel:latest
  commands:
  - name: build image with bazel and deploy app
    command: |
      set -xe
      echo $IMAGE_REPOSITORY
      echo $IMAGE_TAG
      # OKTETO env vars are available here if needed https://www.okteto.com/docs/core/okteto-variables/#deployment-environment-variables
      bazel run //:push -- --repository "${IMAGE_REPOSITORY}" --tag "${IMAGE_TAG}"
      export HELLO_WORLD_IMAGE="${IMAGE_REPOSITORY}:${IMAGE_TAG}"
      okteto deploy -f docker-compose.yaml
      

dev:
  hello-world:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
